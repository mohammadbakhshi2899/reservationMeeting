<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزرو موفق</title>
    <!-- لینک فونت Vazirmatn -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@latest/dist/font-face.css" rel="stylesheet" type="text/css" />
    <!-- لینک Font Awesome برای آیکون‌ها -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- استایل‌های سفارشی -->
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f9fafb;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .success-container {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .success-container h1 {
            color: #28a745;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .success-container p {
            color: #555;
            font-size: 16px;
            margin-bottom: 25px;
        }
        .success-container button {
            padding: 12px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .success-container button:hover {
            background-color: #0056b3;
        }
        /* ریسپانسیو */
        @media (max-width: 600px) {
            .success-container {
                padding: 20px;
            }
            .success-container h1 {
                font-size: 20px;
            }
            .success-container p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <h1><i class="fas fa-check-circle" style="color: #28a745;"></i> رزرو با موفقیت انجام شد!</h1>
        <p>اتاق جلسه برای شما رزرو شد. از این فرصت به بهترین شکل استفاده کنید.</p>
        <a href="/reserve">
            <button>بازگشت به صفحه رزرو</button>
        </a>
    </div>
</body>
</html>
