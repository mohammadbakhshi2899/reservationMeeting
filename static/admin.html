<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدیریت رزروها</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #c82333;
        }
        .manage-users-btn {
    display: inline-block;
    padding: 10px 15px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 6px;
    font-size: 14px;
    transition: background-color 0.3s ease;
}
.manage-users-btn:hover {
    background-color: #0056b3;
}
    </style>
</head>
<body>
    <div class="reserve-container">
    <!-- دکمه مدیریت کاربران -->
    <div style="text-align: left; margin-bottom: 20px;">
        <a href="/admin/view/users" class="manage-users-btn">مدیریت کاربران</a>
    </div>

    <h2>رزرو اتاق جلسه</h2>
    <form method="post" action="/reserve">
        <!-- محتوای فرم بدون تغییر -->
    </form>
</div>
    <h1>مدیریت رزروها</h1>
    <table>

        <tbody>
            {% for reservation in reservations %}
            <tr>
                <td>{{ reservation.id }}</td>
                <td>{{ reservation.start_time }}</td>
                <td>{{ reservation.duration }} دقیقه</td>
                <td>{{ reservation.description }}</td>
                <td>
                    <button onclick="deleteReservation({{ reservation.id }})">حذف</button>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        async function deleteReservation(id) {
            if (confirm('آیا مطمئن هستید که می‌خواهید این رزرو را حذف کنید؟')) {
                try {
                    const response = await fetch(`/admin/reservations/${id}`, {
                        method: 'DELETE'
                    });

                    if (response.ok) {
                        alert('رزرو با موفقیت حذف شد.');
                        window.location.reload();
                    } else {
                        const errorData = await response.json();
                        alert(errorData.detail || 'خطا در حذف رزرو.');
                    }
                } catch (error) {
                    alert('خطا در ارتباط با سرور.');
                }
            }
        }
    </script>
</body>
</html>
